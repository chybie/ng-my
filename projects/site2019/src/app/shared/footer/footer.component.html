<div class="footer-deco"></div>
<footer class="footer">
  <div class="container">
    <section class="footer-upper row">
      <div class="footer-left col">
        <div class="footer-intro">
          <img src="../../../assets/imgs/logo.svg" alt="" class="footer-intro-img">
          <div class="article-section footer-description">
            <p>
              For the first time ever, the biggest Southeast Asia Angular Conference is taking
              place at
              <strong>#ngMY2019</strong>
            </p>
            <p>Follow us:</p>
          </div>
        </div>
        <div class="footer-social">
          <ul class="footer-social-list">
            <li class="footer-social-item" *ngFor="let s of socialMediaList">
              <a target="_blank" rel="noreferrer" [href]="s.url" class="footer-social-link" [attr.aria-label]="s.icon">
                <!-- <i class="fab fa-{{ s.icon }}"></i> -->
                <span class="icon-{{ s.icon }}"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="footer-mailing-container">
          <div id="mc_embed_signup_footer" class="footer-mailing">
            <form action="https://ng-my.us20.list-manage.com/subscribe/post?u=18c8aa300b78c9a24177d5215&amp;id=eccdbe44f7"
              method="post" id="mc-embedded-subscribe-form-footer" name="mc-embedded-subscribe-form" class="validate" target="_blank"
              novalidate>
              <label for="mce-EMAIL-footer" class="mailing-label">SUBSCRIBE &amp; STAY UP TO DATE TO WIN A FREE TICKET</label>
              <div id="mc_embed_signup_scroll-footer" class="mailing">
                <div class="input-group">
                  <input type="email" value="" name="EMAIL" class="form-control required email" id="mce-EMAIL-footer"
                    placeholder="Enter Your Email">
                  <div class="input-group-append">
                    <button type="submit" name="subscribe" id="mc-embedded-subscribe-footer" class="btn btn-primary">
                      <span class="btn-inner">Get updates</span>
                    </button>
                  </div>
                </div>
                <div id="mce-responses-footer" class="clear">
                  <div class="response" id="mce-error-response-footer" style="display:none"></div>
                  <div class="response" id="mce-success-response-footer" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_18c8aa300b78c9a24177d5215_eccdbe44f7"
                    tabindex="-1" value=""></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="footer-lower">
    <span class="footer-item">NG-MY &copy; 2019</span>
    <span class="footer-item">We adhere to our <a routerLink="/coc">code of
        conduct</a>.</span>
    <span class="footer-item"><a routerLink="/team">Team</a></span>
  </div>
</footer>
