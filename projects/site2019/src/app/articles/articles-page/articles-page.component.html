<main id="team">
  <my-header title="Articles">
    Hand crafted by the NG-MY team.
  </my-header>
  <section class="main">
    <div class="container">
      <div class="post-list">
        <article class="post-card" *ngFor="let p of posts">
          <figure class="post-pic">
            <picture>
              <source srcset="../../assets/imgs/posts/{{ p.img }}.webp" type='image/webp'>
              <img src="../../assets/imgs/posts/{{ p.img }}.jpg" [alt]="p.title" [title]="p.title" class="post-img">
            </picture>
          </figure>
          <h5 class="post-title">{{ p.title }}</h5>
          <p class="post-desc">{{ p.desc }}</p>
          <a routerLink="/post/{{ p.url }}" class="btn btn-secondary">
            <span class="btn-inner">Read more</span>
          </a>
        </article>
      </div>
    </div>
  </section>
</main>
